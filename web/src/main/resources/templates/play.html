<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
.form-control {
  width: 220px;
}
 body {
  background-size: 100% ;
}
p {
  text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   color: black;
   text-align: center;
}
    </style>

    <title>Guessing Game</title>
</head>
<body background="https://images.unsplash.com/photo-1471893370050-2c1a36cf555c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1957&q=80">

<div align="center">
    <h2><i>Guess The Animal</i></h2>
    <h4 style="font-family:'Comic Sans MS'" th:text="${__${T(leo.game.util.AttributeNames).MAIN_MESSAGE}__}">
        Main Message Content
    </h4>
    <form th:action="@{__${T(leo.game.util.GameMappings).PLAY}__}" action="play" method="post">
        <label for="guess"></label>
        <input id="guess" style="border-radius:10px" type="text" name="guess" placeholder="Enter your guess"/>
        <button type="submit"  class="btn btn-primary">Check</button>
    </form>

    <h4 style="font-family:'Comic Sans MS'" th:text="${__${T(leo.game.util.AttributeNames).RESULT_MESSAGE}__}">
        Result Message Content
    </h4>

    <div class="footer">
        <p><i>Created by Leo</i></p>
    </div>
</div>
</body>
</html>
